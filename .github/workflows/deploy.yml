name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      - name: Deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Publish
        uses: actions/deploy-pages@v4
