name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches: [ "main" ]   # deploy every time you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      # ðŸ‘‰ Here is your CI step (practice zone)
      - name: Run simple CI check
        run: echo "Running CI step for practice..."

      # ðŸ‘‰ If you want more practice, add more CI steps (linting, tests, etc.)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
